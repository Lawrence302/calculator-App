<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <nav class="navbar"><h1>Calculator App</h1></nav>
    
    <div class="container">
        <div class="calculator">
            <div class="screens">
                <div class="history screen"></div>
                <div class="present screen"></div>
            </div>
            <div class="numberSection">
                <div class="num">AC</div>
                <div class="num">&#8592;</div>
                <div class="num math">+/_</div>
                <div class="num math">/</div>
                <div class="num  digit ">1</div>
                <div class="num  digit ">2</div>
                <div class="num  digit ">3</div>
                <div class="num math">*</div>
                <div class="num digit ">4</div>
                <div class="num digit ">5</div>
                <div class="num digit ">6</div>
                <div class="num math">-</div>
                <div class="num digit ">7</div>
                <div class="num digit ">8</div>
                <div class="num digit ">9</div>
                <div class="num math">+</div>
                <div class="num math">%</div>
                <div class="num digit ">0</div> 
                <div class="num ">.</div>
                <div id="equal" class="num">=</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
